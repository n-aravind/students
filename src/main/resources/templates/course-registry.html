<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<nav>
<div class="breadcrumbs">
    <a href="/">Main Menu</a>
    <a> / </a>
    <a style="float:right" href="/logout">Sign Out</a>
</div>
</nav>
<main>
<h1>Course Registry</h1>
<div th:switch="${/v1/courses/all}">
    <div th:case="*">
        <table>
            <thead>
            <tr>
                <th>Course Name</th>
                <th>Description</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="course : ${courses}">
                <td th:text="${course.courseName}"></td>
                <td th:text="${course.courseDescription}"></td>
                <td>
                    <form method="GET" th:action="@{/v1/courses/{id}/studentsEnrolled(id=${course.courseId})}">
                    <button type="submit" name="submit" value="value" class="link-button">More Details</button>
                </form>
                </td>
                <td>
                    <form method="POST" th:action="@{/v1/courses/{id}/delete(id=${course.courseId})}">
                    <button type="submit" name="submit" value="value" class="link-button">Delete</button>
                </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</main>
<section>
<p><a href="/v1/courses">Add a new course</a></p>
</section>
</body>
