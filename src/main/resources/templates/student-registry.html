<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<body>
<h1>Student Registry</h1>
<div th:switch="${/v1/students/all}">
    <div th:case="*">
        <table>
            <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>More Details</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="student : ${students}">
                <td th:text="${student.firstName}"></td>
                <td th:text="${student.lastName}"></td>
                <td><a th:href="@{/v1/students/{id}(id=${student.studentId})}">More Details</a></td>
                <td><a th:href="@{/v1/students/{id}/delete(id=${student.studentId})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/v1/students">Enroll a new student</a></p>
    <p><a href="/">Go Back To Main Menu</a></p>
</div>
</body>
