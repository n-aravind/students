<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<body>
<div class="breadcrumbs">
    <a href="/">Main Menu</a>
    <a> / </a>
    <a href="/v1/students/all">Student Registry</a>
    <a> / </a>
    <a th:href="@{/v1/students/{id}(id=${studentId})}">Student Details</a>
    <a> / </a>
    <a style="float:right" href="/logout">Sign Out</a>
</div>
<h1>Available Courses</h1>
<div th:switch="${/v1/courses/all}">
    <div th:case="*">
        <table>
            <thead>
            <tr>
                <th>Course Name</th>
                <th>Description</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="course : ${courses}">
                <td th:text="${course.courseName}"></td>
                <td th:text="${course.courseDescription}"></td>
                <td><a th:href="@{/v1/students/{studentId}/enroll/{courseId}(courseId=${course.courseId},studentId=${studentId})}">Enroll</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
