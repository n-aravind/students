<!DOCTYPE HTML>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Available Courses</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">Home</a></li>
        <li class="breadcrumb-item"><a href="/v1/students/all">Student Registry</a></li>
        <li class="breadcrumb-item"><a th:href="@{/v1/students/{id}(id=${studentId})}">Student Details</a></li>
        <li class="breadcrumb-item active" aria-current="page">Available Courses</li>
        <li class="ml-auto"><form method="GET" action="/logout">
            <button type="submit" class="btn btn-primary btn-sm">Sign Out</button>
        </form></li>
    </ol>
</nav>
<main>
<div th:switch="${/v1/courses/all}">
    <div th:case="*">
        <table class="table">
            <thead>
            <tr>
                <th>Course Name</th>
                <th>Description</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="course : ${courses}">
                <td th:text="${course.courseName}"></td>
                <td th:text="${course.courseDescription}"></td>
                <td><a th:href="@{/v1/students/{studentId}/enroll/{courseId}(courseId=${course.courseId},studentId=${studentId})}">Enroll</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</main>
</body>
