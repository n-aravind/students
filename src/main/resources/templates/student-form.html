<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Form to add a new Student</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
              crossorigin="anonymous">
</head>
<body>
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">Home</a></li>
        <li class="breadcrumb-item"><a href="/v1/students/all">Student Registry</a></li>
        <li class="breadcrumb-item active" aria-current="page">Add a Student</li>
        <li class="ml-auto"><form method="GET" action="/logout">
            <button type="submit" class="btn btn-primary btn-sm">Sign Out</button>
        </form></li>
    </ol>
</nav>
<main>
<form action="#" th:action="@{/v1/students}" th:object="${student}" method="post">
    <table class="table">
        <tr>
            <td>First Name:</td>
            <td><input type="text" th:field="*{firstName}"/></td>
            <td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Student Name Error</td>
        </tr>
        <tr>
            <td>Last Name:</td>
            <td><input type="text" th:field="*{lastName}"/></td>
            <td th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Student last Name Error</td>
        </tr>
        <tr>
            <td>Email Address:</td>
            <td>
                <input type="text" th:field="*{emailAddresses[0].emailAddress}"/>
            </td>
        </tr>
        <tr>
            <td>Email Type:</td>
            <td><select th:field="*{emailAddresses[0].emailType}">
                <option th:value="'PERSONAL'" th:text="Personal"></option>
                <option th:value="'ACADEMIC'" th:text="Academic"></option>
                <option th:value="'OTHER'" th:text="Other"></option>
            </select>
            </td>
        </tr>
        <tr>
            <td>
                <button type="submit">Submit</button>
            </td>
        </tr>
    </table>
</form>
</main>
</body>
</html>
